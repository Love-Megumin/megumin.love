			function eyepatchPull(release) {
				if (!release) {
					document.getElementById('pull').style.display = 'none';
					document.getElementById('release').style.display = 'block';

					document.getElementById('itai').play();
				}
				else {
					document.getElementById('itai').pause();
					document.getElementById('itai').currentTime = 0;

					document.getElementById('release').style.display = 'none';
					document.getElementById('pull').style.display = 'block';
				}
			}
			document.body.addEventListener('mousedown', e => eyepatchPull());
			document.body.addEventListener('mouseup', e => eyepatchPull(true));

			document.body.addEventListener('keydown', e => e.key === " " ? eyepatchPull() : null);
			document.body.addEventListener('keyup', e => e.key === " " ? eyepatchPull(true) : null);
