version: 2.1
workflows:
  version: 2.1
  test:
    jobs:
      - node-current
      - node-latest
jobs:
  node-current: &node-template
    docker:
      - image: circleci/node:current
    working_directory: ~/src
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run test
  node-latest:
    <<: *node-template
    docker:
      - image: circleci/node:latest